function getHF(name, lesson) { const s = HF_STATUS[name]; if (!s) return null; return s[lesson] || null; }

const C = {bg:"#f8f9fc",card:"#ffffff",cardH:"#f1f5f9",acc:"#2563eb",pur:"#7c3aed",red:"#dc2626",redBg:"#fef2f2",redBdr:"#fecaca",amb:"#d97706",ambBg:"#fffbeb",ambBdr:"#fde68a",grn:"#16a34a",grnBg:"#f0fdf4",grnBdr:"#bbf7d0",bdr:"#e2e8f0",txt:"#1e293b",mut:"#64748b",dim:"#94a3b8",shadow:"0 1px 3px rgba(0,0,0,0.06),0 1px 2px rgba(0,0,0,0.04)"};

function aggByLesson(data, fn) {
  const m = {};
  data.forEach(s => s.questions.filter(fn).forEach(q => {
    if (!m[q.lesson]) m[q.lesson] = new Set();
    m[q.lesson].add(s.name);
  }));
  return Object.entries(m).map(([l, s]) => ({lesson:l, students:[...s], count:s.size})).sort((a,b) => b.count - a.count);
}

const Tag = ({children, color="blue"}) => {
  const s = {blue:{bg:"#eff6ff",t:"#2563eb",bdr:"#bfdbfe"},red:{bg:C.redBg,t:C.red,bdr:C.redBdr},amber:{bg:C.ambBg,t:C.amb,bdr:C.ambBdr},green:{bg:C.grnBg,t:C.grn,bdr:C.grnBdr},purple:{bg:"#f5f3ff",t:C.pur,bdr:"#ddd6fe"}}[color]||{bg:"#eff6ff",t:"#2563eb",bdr:"#bfdbfe"};
  return <span style={{background:s.bg,color:s.t,border:`1px solid ${s.bdr}`,padding:"2px 10px",borderRadius:9999,fontSize:12,fontWeight:600,whiteSpace:"nowrap"}}>{children}</span>;
};

const InsightsPage = ({go}) => (
  <div>
    <Back onClick={()=>go("home")}/>
    <h2 style={{color:C.txt,fontSize:22,fontWeight:800,margin:"0 0 20px"}}>3. Explanations & Insights</h2>
    <Section title="The hole-filling pathway is patching, not teaching" accent={C.red}>
      <p style={{color:C.mut,fontSize:13,lineHeight:1.8,margin:0}}>When a student scores 6089% on a test-out, they receive MobyMax lessons only for the specific questions they missed. This creates two problems: the lessons are narrow (a student might practice one main idea question and pass it, but that doesn't build the deeper skill), and gaps only get caught if the test happens to expose them. If a student guesses correctly on a character traits question, the gap goes undetected until a harder test surfaces it.</p>
    </Section>
    <Section title="Mastering a MobyMax lesson  mastering the skill" accent={C.amb}>
      <p style={{color:C.mut,fontSize:13,lineHeight:1.8,margin:0}}>Only 19% of gaps (21 of 112) involve skills students had genuinely mastered before testing  and those are concentrated in just Pablo Cortazar (13) and Ethan Bale (5), plus 2 from Anthem Thomas and 1 from Aiden Richardson. MobyMax has high mastery standards with remediation until mastered, so these students genuinely demonstrated the skill. Yet they couldn't apply it on the test. The "forgot" skills are primarily Answer questions about key details, Use context clues, Identify Main Topic, and Identify Main Idea in Paragraph. These skills require spaced retrieval  repeated active recall across varied contexts over time. MobyMax teaches skills in isolation; the test assesses them within full reading passages.</p>
    </Section>
    <Section title="Ethan Bale is the curriculum red flag" accent={C.pur}>
      <p style={{color:C.mut,fontSize:13,lineHeight:1.8,margin:0}}>As the only student who completed the full course (End of Course, Reading 2.7) and still scored 53.3%, Ethan's 8 "never learned" gaps represent genuine curriculum deficiencies. His biggest gaps  Answer questions about key details (3 misses), Identify Main Topic (2 misses)  suggest the Grade 2 curriculum may not adequately build informational text comprehension. His results should be investigated separately from the test-out students.</p>
    </Section>
    <Section title="Some skills are fragile regardless of pathway" accent={C.acc}>
      <p style={{color:C.mut,fontSize:13,lineHeight:1.8,margin:0}}>Use an events sequence map appears in both categories almost equally (5 never learned, 6 forgot). Identify Main Topic shows 5 never learned and 4 forgot. A one-time lesson is not enough for these skills  they need ongoing reinforcement regardless of whether a student went through the full course or the hole-filling path.</p>
    </Section>
    <Section title="Streamlining creates a testing misalignment" accent={C.red}>
      <p style={{color:C.mut,fontSize:13,lineHeight:1.8,margin:0}}>Seven skill gaps were intentionally not assigned to students because they were considered redundant ("Streamlined"). The most common: <strong style={{color:C.txt}}>Identify Main Idea in Paragraph</strong> (4 students) and <strong style={{color:C.txt}}>Identify Characters</strong> (3 students). Yet students are still being assessed on these exact skills. If a skill is streamlined out of the hole-filling pathway, it should either be removed from the test or the streamlining decision should be revisited.</p>
    </Section>
    <Section title="Alternatives work  but transfer is incomplete" accent={C.amb}>
      <p style={{color:C.mut,fontSize:13,lineHeight:1.8,margin:0}}>In 16 cases, students mastered a related alternative skill (e.g., "Identify Character's Feelings" instead of "Identify Character Traits," or "Identify the problem and solution" instead of "Identify Main Topic"). This shows students are learning the underlying concepts  but the test asks the question in a different format. The gap may be less about knowledge and more about how flexibly students can apply what they know across different question types.</p>
    </Section>
    <Section title="Student profiles fall into distinct types">
      <div style={{marginBottom:12}}>
        <div style={{display:"flex",gap:8,alignItems:"center",marginBottom:10,flexWrap:"wrap"}}><Tag color="red">100% Never Learned</Tag><span style={{color:C.mut,fontSize:13}}>10 of 14 students had zero pre-test mastery: Brenna, Charlie, Charlotte, Cora, Dean, Elijah, Ellis, Nate, Phoenix, Tristan</span></div>
        <div style={{display:"flex",gap:8,alignItems:"center",marginBottom:10,flexWrap:"wrap"}}><Tag color="amber">Mostly Forgot</Tag><span style={{color:C.mut,fontSize:13}}>Anthem Thomas (4 never / 2 forgot) and Aiden Richardson (7 never / 1 forgot)  had some pre-test mastery</span></div>
        <div style={{display:"flex",gap:8,alignItems:"center",marginBottom:10,flexWrap:"wrap"}}><Tag color="purple">Both Problems</Tag><span style={{color:C.mut,fontSize:13}}>Pablo Cortazar (12 never / 13 forgot) and Ethan Bale (8 never / 5 forgot)  the only students with significant retention gaps alongside coverage gaps</span></div>
      </div>
      <p style={{color:C.mut,fontSize:13,lineHeight:1.7,margin:0}}>The same skill can fail for different reasons for different students. A single intervention strategy won't work for both groups.</p>
    </Section>
    <Section title="Knowledge gaps compound  foundations matter most in early grades" accent={C.grn}>
      <p style={{color:C.mut,fontSize:13,lineHeight:1.8,margin:0}}>If students keep passing grades without completing full courses, they will eventually hit a wall because knowledge gaps build up. At these early ages, building solid foundations is essential. Tests require 90% accuracy to pass  but even a student who passes with exactly 90% still has a 10% gap that carries forward. For students who score 6089%, the gap is even larger, and they only receive hole-filling for the specific questions they missed  not comprehensive coverage of the underlying skills. When these students eventually pass and move on, they carry unfilled gaps into the next grade. The 10 of 14 students who entered Grade 2 testing with zero pre-test mastery on the skills they missed demonstrate this clearly: they had no foundation to build on, and the test exposed it.</p>
      <div style={{background:C.grnBg,border:`1px solid ${C.grnBdr}`,borderRadius:8,padding:14,marginTop:12}}>
        <p style={{color:C.grn,fontSize:13,fontWeight:700,margin:"0 0 4px"}}>Proposal: Eliminate test-outs before Grade 2 unless age grade is more than 1 year above content grade</p>
        <p style={{color:C.mut,fontSize:13,lineHeight:1.7,margin:0}}>Test-outs should only be available for students whose age grade is more than 1 year above their current content (knowledge) grade  meaning they are behind and need to accelerate. For students who are at or near grade level, require them to complete the full course through Grade 2. This ensures every on-track student builds a complete K2 reading foundation before advancing, while still allowing older students who are behind to catch up efficiently.</p>
      </div>
    </Section>
    <Section title="The 81/19 split">
      <p style={{color:C.mut,fontSize:13,lineHeight:1.8,margin:0}}>81% of gaps are "never learned" and only 19% are "forgot." The problem is overwhelmingly about coverage  students being tested on skills they were never taught. The retention problem, while real, is concentrated in just a few students (primarily Pablo and Ethan) and a few specific skills. This means the highest-impact intervention is ensuring students have foundational skills before testing, not just improving retention.</p>
    </Section>
  </div>
);

const SolutionsPage = ({go}) => (

    <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:10}}>
      {sorted.map(s=>{
        const pct = parseFloat(s.accuracy[s.accuracy.length-1]?.score)||0;
        const scoreColor = pct>=85?C.grn:pct>=70?C.amb:C.red;
        return <button key={s.name} onClick={()=>go("student:"+s.name)} style={{background:C.card,border:`1px solid ${C.bdr}`,borderRadius:10,padding:"14px 16px",cursor:"pointer",textAlign:"left",boxShadow:C.shadow,transition:"all 0.15s"}}
          onMouseEnter={e=>{e.currentTarget.style.background=C.cardH;e.currentTarget.style.transform="translateY(-1px)";}} onMouseLeave={e=>{e.currentTarget.style.background=C.card;e.currentTarget.style.transform="none";}}>
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:8}}>
            <span style={{color:C.txt,fontSize:14,fontWeight:600}}>{s.name}</span>
            <span style={{color:scoreColor,fontSize:14,fontWeight:700}}>{s.accuracy[s.accuracy.length-1]?.score}</span>
          </div>
          <div style={{display:"flex",gap:6,flexWrap:"wrap",marginBottom:8}}>
            {s.accuracy.map((a,i)=><Tag key={i} color={a.type==="End of Course"?"purple":"blue"}>{a.type==="End of Course"?"EOC":"TO"} {a.test.replace("Reading ","")}</Tag>)}
          </div>
          <div style={{display:"flex",gap:8,fontSize:12,flexWrap:"wrap"}}>
            <span style={{color:C.red}}>{s.never_count} never</span>
            <span style={{color:C.dim}}></span>
            <span style={{color:C.amb}}>{s.forgot_count} forgot</span>
            <span style={{color:C.dim}}></span>
            <span style={{color:C.mut}}>{s.total_gaps} total</span>
            {(()=>{const h=HF_STATUS[s.name];if(!h)return null;const m=Object.values(h).filter(x=>x.m).length;const t=Object.keys(h).length;return <><span style={{color:C.dim}}></span><span style={{color:m===t?C.grn:C.acc}}>{m}/{t} filled</span></>;})()}
          </div>
        </button>;
      })}
    </div>
  </div>;
};

const StudentPage = ({name,go}) => {
  const s = STUDENTS_DATA.find(x=>x.name===name);
  if(!s) return <div><Back onClick={()=>go("students")}/><p style={{color:C.txt}}>Student not found.</p></div>;
  
  const uniqueLessons = {};
  s.questions.forEach(q=>{
    if(!uniqueLessons[q.lesson]) uniqueLessons[q.lesson]={lesson:q.lesson,never:q.never_learned,forgot:q.forgot,count:0};
    uniqueLessons[q.lesson].count++;
  });
  const lessons = Object.values(uniqueLessons).sort((a,b)=>b.count-a.count);
  
  const grouped = {};
  s.questions.forEach(q=>{
    const key = q.test+"|"+q.qnum;
    if(!grouped[key]) grouped[key]={test:q.test,qnum:q.qnum,concept:q.concept,standard:q.standard,lessons:[]};
    grouped[key].lessons.push({lesson:q.lesson,never:q.never_learned,forgot:q.forgot});
  });
  const qGroups = Object.values(grouped);
  
  const pct = parseFloat(s.accuracy[s.accuracy.length-1]?.score)||0;
  const scoreColor = pct>=85?C.grn:pct>=70?C.amb:C.red;
  
  return <div>
    <Back onClick={()=>go("students")}/>
    <div style={{marginBottom:20}}>
      <h2 style={{color:C.txt,fontSize:22,fontWeight:800,margin:"0 0 8px"}}>{s.name}</h2>
      <div style={{display:"flex",gap:8,flexWrap:"wrap"}}>
        {s.accuracy.map((a,i)=><Tag key={i} color={a.type==="End of Course"?"purple":"blue"}>{a.type}  {a.test}  {a.score} ({a.detail})</Tag>)}
        {s.growth&&s.growth!=="0"&&<Tag color="green">MAP Growth: {s.growth}</Tag>}
      </div>
    </div>
    {(()=>{const h=HF_STATUS[s.name];const m=h?Object.values(h).filter(x=>x.m).length:0;const t=h?Object.keys(h).length:0;const remaining=t-m;return <div style={{display:"flex",gap:12,flexWrap:"wrap",marginBottom:20}}>
      <Stat label="Total Gaps" value={s.total_gaps} accent={C.acc}/>
      <Stat label="Never Learned" value={s.never_count} color={C.red} accent={C.red}/>
      <Stat label="Forgot" value={s.forgot_count} color={C.amb} accent={C.amb}/>
      <Stat label="Latest Score" value={s.accuracy[s.accuracy.length-1]?.score||""} color={scoreColor} accent={scoreColor}/>
      <Stat label="Gaps Filled" value={`${m}/${t}`} color={m===t?C.grn:C.acc} accent={C.grn}/>
      <Stat label="Remaining" value={remaining} color={remaining===0?C.grn:remaining<=2?C.amb:C.red} accent={remaining===0?C.grn:C.red}/>
    </div>;})()}
    {s.insights&&<Section title="Analysis" accent={C.pur}>
      <p style={{color:C.mut,fontSize:13,lineHeight:1.8,margin:0}}>{s.insights}</p>
    </Section>}
    <Section title="Lesson Gaps  Hole-Filling Status" accent={C.acc}>
      <div style={{display:"flex",flexWrap:"wrap",gap:8}}>
        {lessons.map(l=>{
          const hf = getHF(s.name, l.lesson);
          const gapColor = l.count>=5?"red":l.count>=3?"amber":"green";
          const gapStyles = {red:{bg:C.redBg,bdr:C.redBdr,txt:C.red},amber:{bg:C.ambBg,bdr:C.ambBdr,txt:C.amb},green:{bg:C.grnBg,bdr:C.grnBdr,txt:C.grn}}[gapColor];
          const statusColor = hf ? (hf.m ? "green" : (hf.n && hf.n.toLowerCase().includes("progress") ? "blue" : "red")) : "red";
          const statusLabel = hf ? (hf.m ? (hf.f ? "Mastered 1st" : "Mastered") : (hf.n && hf.n.toLowerCase().includes("progress") ? "In Progress" : hf.n && hf.n.toLowerCase().includes("started") ? "Not Started" : hf.n && (hf.n.toLowerCase().includes("streamline") || hf.n.toLowerCase().includes("odd claude")) ? "Skipped" : "Remaining")) : "Unknown";
          return <div key={l.lesson} style={{background:gapStyles.bg,border:`1px solid ${gapStyles.bdr}`,borderRadius:8,padding:"8px 12px",fontSize:13}}>
            <div><span style={{color:gapStyles.txt,fontWeight:600}}>{l.lesson}</span><span style={{color:C.dim,marginLeft:8}}>{l.count}</span></div>
            <div style={{display:"flex",gap:6,marginTop:4,flexWrap:"wrap"}}>
              {l.never?<Tag color="red">Never learned</Tag>:<Tag color="amber">Forgot</Tag>}
              <Tag color={statusColor}>{statusLabel}</Tag>
            </div>
            {hf && hf.n && <div style={{color:C.dim,fontSize:11,marginTop:4,fontStyle:"italic"}}>{hf.n}</div>}
          </div>;
        })}
      </div>
    </Section>
    <Section title="Missed Questions Detail">
      {qGroups.map((q,i)=>{
        const totalHits = q.lessons.length;
        const qColor = totalHits>=5?"red":totalHits>=3?"amber":"green";
        const qBdr = {red:C.redBdr,amber:C.ambBdr,green:C.grnBdr}[qColor];
        return <div key={i} style={{background:C.bg,borderRadius:8,padding:14,marginBottom:10,border:`1px solid ${qBdr}`,borderLeft:`3px solid ${{red:C.red,amber:C.amb,green:C.grn}[qColor]}`}}>
          <div style={{display:"flex",gap:8,alignItems:"center",marginBottom:6,flexWrap:"wrap"}}>
            <span style={{background:C.acc,color:"#fff",borderRadius:6,padding:"2px 10px",fontSize:12,fontWeight:700}}>Q{q.qnum}</span>
            {q.test&&<span style={{color:C.dim,fontSize:12}}>{q.test}</span>}
            {q.standard&&<Tag color="blue">{q.standard}</Tag>}
          </div>
          <p style={{color:C.mut,fontSize:12,margin:"0 0 8px",lineHeight:1.6}}>{q.concept}</p>
          <div style={{display:"flex",gap:6,flexWrap:"wrap"}}>
            {q.lessons.map((l,j)=><Tag key={j} color={l.never?"red":"amber"}>{l.lesson}</Tag>)}
          </div>
        </div>;
      })}
    </Section>
  </div>;
};

// ============ MAIN APP ============

function App() {
  const [page, setPage] = useState("home");
  const go = (p) => setPage(p);
  
  let content;
  if (page === "home") content = <HomePage go={go}/>;
  else if (page === "never") content = <NeverPage go={go}/>;
  else if (page === "forgot") content = <ForgotPage go={go}/>;
  else if (page === "insights") content = <InsightsPage go={go}/>;
  else if (page === "solutions") content = <SolutionsPage go={go}/>;
  else if (page === "students") content = <StudentsListPage go={go}/>;
  else if (page.startsWith("student:")) content = <StudentPage name={page.replace("student:","")} go={go}/>;
  else content = <HomePage go={go}/>;
  
  return (
    <div style={{background:C.bg,minHeight:"100vh",padding:"24px 20px",fontFamily:"'Segoe UI',system-ui,sans-serif"}}>
      <div style={{maxWidth:900,margin:"0 auto"}}>
        {content}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
